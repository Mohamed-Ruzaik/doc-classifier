<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Classifier</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect x='10' y='10' width='80' height='90' fill='#0ea5e9' rx='10'/><path fill='none' stroke='white' stroke-width='8' d='M25 40h50M25 55h50M25 70h30'/><circle cx='70' cy='70' r='18' fill='#171717' stroke='#f5f5f5' stroke-width='4'/><path d='M83 83 L95 95' stroke='#f5f5f5' stroke-width='4'/></svg>">
</head>
<body>
  <div class="container">
    <h1>Document Classifier</h1>
    <p class="subtitle">Upload a PDF or image and I‚Äôll tell you what it is.</p>

    <form id="uploadForm">
      <label for="fileInput" class="file-label" id="fileLabel">
        <span class="label-text">Select a document...</span>
        <span class="file-icon">üìÅ</span>
        <input type="file" id="fileInput" name="file" accept=".pdf,image/*" />
      </label>

      <button type="submit" id="submitBtn">Classify</button>
    </form>

    <div id="status" class="status"></div>

    <div id="result" class="result hidden">
      <h2>Result</h2>
      <p><strong>Filename:</strong> <span id="resFilename"></span></p>
      <p><strong>Top-3:</strong> <span id="resTop3"></span></p>
      <p><strong>Predicted Class:</strong> <span id="resClass"></span></p>
      <p><strong>Confidence:</strong> <span id="resConf"></span></p>
      <p><strong>ID:</strong> <span id="resId"></span></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
